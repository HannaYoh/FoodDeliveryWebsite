<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>Mesob Delivery</h2>
        </div>

        <div class="main">
            <div class="back">
                <button class="btnBack"><a href="homePage.html"><img src="back.png" alt=""></a></button>
            </div>

            <div class="welcome">
                <h3>Welcome Back</h3>
            </div>
            
            <div class="inputsEmail">
                <label for="email">Email</label><br/>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="inputsPassword">
                <label for="password">Password</label><br/>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="forgotPassword">
                <a href="#">Forgot Password</a>
            </div>

            <div class="login">
                <button class="btnLogin" id="btnLogin">Login</button>
            </div>

            <div class="newAccount">
                <a href="createAcc.html">New Account</a>
            </div>

        </div>
    </div>
</body>
<script src="loginPage.js"></script>
</html>
