<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createAcc.css">
</head>
<body>

    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h2>Mesob Delivery</h2>
        </div>

        <!-- left and right section div -->
    <div class="sections">
       <!--  left -->
       <div class="left">
        <img src="background.jpg" alt="">
       </div>

       <!-- right -->
       <div class="right">
        <h2>New Account</h2>
        <!-- form -->
        <form action="">
            <div class="inputFields">
                <!-- row one -->

          <div class="inputs">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
  
          <div class="inputs">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <!-- row two -->

          <div class="inputs">
            <label for="phoneNumb">Phone Number</label>
            <input
              type="tel"
              id="phoneNumb"
              name="phoneNumb"
              pattern="+251"
              required
            />
          </div>
  
          <div class="inputs">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>

          <!-- row three -->

          <div class="inputs">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
  
            <div class="inputs">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

            <!-- row four -->
  
            <div class="inputs">
            <label for="backupPassword">Backup Password</label>
            <input
            type="password"
            id="backupPassword"
            name="backupPassword"
            required
          />
        </div>
  
          <div class="inputs">
            <label for="confirmBackup">Confirm Backup Password</label>     
            <input
              type="password"
              id="confirmBackup"
              name="confirmBackup" 
              required
            />
          </div>
            </div>
            <!-- button -->
            <div class="button">
                <input type="submit" value="Create Account">
            </div>
        </form>
       </div>
    </div>




    </div>
    
    
</body>
</html>
